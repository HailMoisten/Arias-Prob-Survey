<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アリアの確率調査</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              jp: ['M PLUS Rounded 1c', 'sans-serif'],
            },
            keyframes: {
              'swoop-in': {
                '0%': { transform: 'scale(0.5) translateY(-50px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              'bounce-sm': {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              },
              'excited': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg) scale(1)' },
                '25%': { transform: 'translateY(-5px) rotate(3deg) scale(1.05)' },
                '50%': { transform: 'translateY(0) rotate(0deg) scale(1)' },
                '75%': { transform: 'translateY(-5px) rotate(-3deg) scale(1.05)' },
              },
              'dice-roll': {
                  '0%': { transform: 'translateY(-200px) rotate(0deg)' },
                  '100%': { transform: 'translateY(0) rotate(720deg)' },
              },
              'card-flip': {
                  '0%': { transform: 'rotateY(0deg)' },
                  '100%': { transform: 'rotateY(180deg)' },
              },
              'chip-pop': {
                '0%': { transform: 'scale(1)', color: '#f59e0b' },
                '50%': { transform: 'scale(1.5)', color: '#f97316' },
                '100%': { transform: 'scale(1)', color: '#f59e0b' },
              },
              'fade-in-out': {
                '0%, 100%': { opacity: '0', transform: 'translateY(20px)' },
                '10%, 90%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'swoop-in': 'swoop-in 0.5s ease-out forwards',
              'bounce-sm': 'bounce-sm 1s infinite',
              'excited': 'excited 0.8s ease-in-out infinite',
              'dice-roll': 'dice-roll 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'card-flip': 'card-flip 0.6s ease-in-out forwards',
              'chip-pop': 'chip-pop 0.5s ease-in-out',
              'fade-in-out': 'fade-in-out 2s ease-in-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', 'M PLUS Rounded 1c', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.0"
  }
}
</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

    <div id="root"></div>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
